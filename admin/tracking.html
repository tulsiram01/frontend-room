<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Tracking - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-call { background-color: #dbeafe; color: #1e40af; }
        .status-email { background-color: #dcfce7; color: #166534; }
        .status-whatsapp { background-color: #f0fdf4; color: #15803d; }
        .status-inquiry { background-color: #faf5ff; color: #7c3aed; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-blue-600 hover:text-blue-500 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-xl font-bold text-gray-800">Lead Tracking</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="p-6">
        <!-- Filters -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">Filters</h3>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Action Type</label>
                    <select id="actionFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">All Actions</option>
                        <option value="call">Calls</option>
                        <option value="email">Emails</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="inquiry">Inquiries</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date From</label>
                    <input type="date" id="dateFrom" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date To</label>
                    <input type="date" id="dateTo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex items-end">
                    <button onclick="loadTrackingData()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 w-full">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                        <i class="fas fa-phone text-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-600">Total Calls</h3>
                        <p id="totalCalls" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                        <i class="fas fa-envelope text-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-600">Total Emails</h3>
                        <p id="totalEmails" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-500 mr-4">
                        <i class="fab fa-whatsapp text-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-600">Total WhatsApp</h3>
                        <p id="totalWhatsApp" class="text-2xl font-bold text-green-500">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                        <i class="fas fa-question-circle text-lg"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-600">Total Inquiries</h3>
                        <p id="totalInquiries" class="text-2xl font-bold text-purple-600">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tracking Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold">Lead History</h3>
                <div class="flex space-x-2">
                    <button onclick="exportToCSV()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">
                        <i class="fas fa-download mr-2"></i>Export CSV
                    </button>
                    <button onclick="loadTrackingData()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">
                        <i class="fas fa-refresh mr-2"></i>Refresh
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Property
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Action
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                User Details
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Contact Info
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date & Time
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="trackingTable" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                <i class="fas fa-spinner fa-spin text-2xl mb-2 text-blue-600"></i>
                                <p>Loading tracking data...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    Showing <span id="showingFrom">0</span> to <span id="showingTo">0</span> of <span id="totalRecords">0</span> results
                </div>
                <div class="flex space-x-2">
                    <button onclick="changePage(-1)" id="prevBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                        Previous
                    </button>
                    <button onclick="changePage(1)" id="nextBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                    <i class="fas fa-spinner fa-spin text-blue-600"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-2">Loading...</h3>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let currentPage = 1;
        const itemsPerPage = 10;
        let totalRecords = 0;
        let trackingData = [];

        // Check authentication
        if (!token) {
            window.location.href = 'login.html';
        }

        // Display user name
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.name || 'Admin';

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTrackingData();
        });

        async function loadTrackingData() {
            showLoading(true);
            
            try {
                const actionFilter = document.getElementById('actionFilter').value;
                const dateFrom = document.getElementById('dateFrom').value;
                const dateTo = document.getElementById('dateTo').value;

                let url = `https://backend-room-2.onrender.com/api/tracking?page=${currentPage}&limit=${itemsPerPage}`;
                
                if (actionFilter) {
                    url += `&action=${actionFilter}`;
                }
                if (dateFrom) {
                    url += `&startDate=${dateFrom}`;
                }
                if (dateTo) {
                    url += `&endDate=${dateTo}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    trackingData = data.data.tracking || [];
                    totalRecords = data.data.total || 0;
                    
                    updateStatistics(data.data.stats || {});
                    renderTrackingTable();
                    updatePagination();
                } else {
                    throw new Error(data.message || 'Failed to load tracking data');
                }
            } catch (error) {
                console.error('Error loading tracking data:', error);
                document.getElementById('trackingTable').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-red-500">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>Error loading data: ${error.message}</p>
                        </td>
                    </tr>
                `;
            } finally {
                showLoading(false);
            }
        }

        function updateStatistics(stats) {
            document.getElementById('totalCalls').textContent = stats.call || 0;
            document.getElementById('totalEmails').textContent = stats.email || 0;
            document.getElementById('totalWhatsApp').textContent = stats.whatsapp || 0;
            document.getElementById('totalInquiries').textContent = stats.inquiry || 0;
        }

        function renderTrackingTable() {
            const tbody = document.getElementById('trackingTable');
            
            if (trackingData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-2xl mb-2"></i>
                            <p>No tracking data found</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = trackingData.map(item => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${item.propertyId?.title || 'N/A'}</div>
                        <div class="text-sm text-gray-500">${item.propertyId?._id || ''}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="status-badge status-${item.action}">
                            <i class="fas ${getActionIcon(item.action)} mr-1"></i>
                            ${getActionLabel(item.action)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${item.userName || 'Anonymous'}</div>
                        <div class="text-sm text-gray-500">${item.userEmail || 'No email'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${item.userPhone || 'No phone'}</div>
                        ${item.userPhone ? `
                            <a href="tel:${item.userPhone}" class="text-xs text-blue-600 hover:text-blue-800">
                                <i class="fas fa-phone mr-1"></i>Call
                            </a>
                        ` : ''}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${formatDate(item.createdAt)}</div>
                        <div class="text-sm text-gray-500">${formatTime(item.createdAt)}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewDetails('${item._id}')" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-eye mr-1"></i>View
                        </button>
                        ${item.userPhone ? `
                            <a href="https://wa.me/91${item.userPhone}" target="_blank" class="text-green-600 hover:text-green-900">
                                <i class="fab fa-whatsapp mr-1"></i>WhatsApp
                            </a>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function getActionIcon(action) {
            const icons = {
                'call': 'fa-phone',
                'email': 'fa-envelope',
                'whatsapp': 'fa-whatsapp',
                'inquiry': 'fa-question-circle'
            };
            return icons[action] || 'fa-circle';
        }

        function getActionLabel(action) {
            const labels = {
                'call': 'Call',
                'email': 'Email',
                'whatsapp': 'WhatsApp',
                'inquiry': 'Inquiry'
            };
            return labels[action] || action;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN');
        }

        function formatTime(dateString) {
            return new Date(dateString).toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updatePagination() {
            const from = ((currentPage - 1) * itemsPerPage) + 1;
            const to = Math.min(currentPage * itemsPerPage, totalRecords);
            
            document.getElementById('showingFrom').textContent = from;
            document.getElementById('showingTo').textContent = to;
            document.getElementById('totalRecords').textContent = totalRecords;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = to >= totalRecords;
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            const totalPages = Math.ceil(totalRecords / itemsPerPage);
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadTrackingData();
            }
        }

        function viewDetails(trackingId) {
            const item = trackingData.find(t => t._id === trackingId);
            if (item) {
                alert(`Lead Details:\n\n` +
                      `Property: ${item.propertyId?.title || 'N/A'}\n` +
                      `Action: ${getActionLabel(item.action)}\n` +
                      `User: ${item.userName || 'Anonymous'}\n` +
                      `Email: ${item.userEmail || 'No email'}\n` +
                      `Phone: ${item.userPhone || 'No phone'}\n` +
                      `Message: ${item.message || 'No message'}\n` +
                      `Date: ${formatDate(item.createdAt)} ${formatTime(item.createdAt)}\n` +
                      `IP: ${item.ipAddress || 'N/A'}`);
            }
        }

        function exportToCSV() {
            if (trackingData.length === 0) {
                alert('No data to export');
                return;
            }

            const headers = ['Property', 'Action', 'User Name', 'Email', 'Phone', 'Message', 'Date', 'Time'];
            const csvData = trackingData.map(item => [
                `"${item.propertyId?.title || ''}"`,
                `"${getActionLabel(item.action)}"`,
                `"${item.userName || ''}"`,
                `"${item.userEmail || ''}"`,
                `"${item.userPhone || ''}"`,
                `"${item.message || ''}"`,
                `"${formatDate(item.createdAt)}"`,
                `"${formatTime(item.createdAt)}"`
            ]);

            const csvContent = [
                headers.join(','),
                ...csvData.map(row => row.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leads-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Set default dates (last 30 days)
        window.onload = function() {
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
            document.getElementById('dateFrom').value = thirtyDaysAgo.toISOString().split('T')[0];
        };
    </script>
</body>
</html>
