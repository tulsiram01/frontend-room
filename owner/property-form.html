<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - RoomRental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .file-upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        .file-upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="index.html" class="text-blue-600 hover:text-blue-500 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-xl font-bold text-gray-800" id="formTitle">Add New Property</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Property Form -->
        <form class="bg-white rounded-lg shadow-md p-6" id="propertyForm" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Basic Information -->
                <div class="md:col-span-2">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Basic Information</h3>
                </div>

                <div class="md:col-span-2">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Property Title *</label>
                    <input type="text" id="title" name="title" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., Cozy 2-Bedroom Apartment in Downtown">
                </div>

                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                    <textarea id="description" name="description" rows="4" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Describe your property..."></textarea>
                </div>

                <!-- Location -->
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-2">State *</label>
                    <input type="text" id="state" name="state" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., California">
                </div>

                <div>
                    <label for="city" class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                    <input type="text" id="city" name="city" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., Los Angeles">
                </div>

                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Full Address *</label>
                    <input type="text" id="address" name="address" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., 123 Main Street, Downtown">
                </div>

                <!-- Property Details -->
                <div>
                    <label for="rent" class="block text-sm font-medium text-gray-700 mb-2">Monthly Rent (â‚¹) *</label>
                    <input type="number" id="rent" name="rent" required min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., 1500">
                </div>

                <div>
                    <label for="bedrooms" class="block text-sm font-medium text-gray-700 mb-2">Bedrooms *</label>
                    <input type="number" id="bedrooms" name="bedrooms" required min="0"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., 2">
                </div>

                <div>
                    <label for="bathrooms" class="block text-sm font-medium text-gray-700 mb-2">Bathrooms *</label>
                    <input type="number" id="bathrooms" name="bathrooms" required min="0" step="0.5"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., 1.5">
                </div>

                <div class="md:col-span-2">
                    <label for="amenities" class="block text-sm font-medium text-gray-700 mb-2">Amenities</label>
                    <input type="text" id="amenities" name="amenities"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="e.g., WiFi, Parking, Laundry, Gym (comma separated)">
                </div>

                <!-- Image Upload -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Property Images</label>
                    
                    <!-- File Upload Area -->
                    <div class="file-upload-area p-6 text-center cursor-pointer" 
                         id="fileUploadArea"
                         onclick="document.getElementById('images').click()">
                        <input type="file" id="images" name="images" multiple accept="image/*" 
                               class="hidden" onchange="handleFileSelect(event)">
                        <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-3"></i>
                        <p class="text-sm text-gray-600 mb-1">Click to upload images or drag and drop</p>
                        <p class="text-xs text-gray-500">PNG, JPG, JPEG up to 5MB each</p>
                    </div>

                    <!-- Selected Files List -->
                    <div id="selectedFiles" class="mt-4 space-y-2 hidden">
                        <h4 class="text-sm font-medium text-gray-700">Selected Images:</h4>
                        <div id="fileList" class="space-y-2"></div>
                    </div>

                    <!-- Image Preview -->
                    <div id="imagePreview" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4 hidden">
                        <!-- Image previews will be shown here -->
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="mt-8 flex justify-end space-x-4">
                <a href="dashboard.html" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400">
                    Cancel
                </a>
                <button type="button" id="submitBtn" onclick="saveProperty()" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Save Property
                </button>
            </div>
        </form>
    </div>

    <!-- Notifications -->
    <div id="notification" class="hidden fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50"></div>

    <script src="/assets/js/auth.js"></script>
    <script>
        const token = checkAuth();
        let isEditMode = false;
        let currentPropertyId = null;
        let selectedFiles = [];

        // Check if we're in edit mode (URL has ID parameter)
        const urlParams = new URLSearchParams(window.location.search);
        const propertyId = urlParams.get('id');
        
        if (propertyId) {
            isEditMode = true;
            currentPropertyId = propertyId;
            document.getElementById('formTitle').textContent = 'Edit Property';
            document.getElementById('submitBtn').textContent = 'Update Property';
            loadPropertyData(propertyId);
        }

        // Display user name
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        document.getElementById('userName').textContent = user.name || 'User';

        // Drag and drop functionality
        const fileUploadArea = document.getElementById('fileUploadArea');
        
        fileUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        function handleFileSelect(event) {
            const files = event.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFiles = Array.from(files);
                updateFileList();
                previewImages();
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            const selectedFilesDiv = document.getElementById('selectedFiles');
            
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-gray-50 p-2 rounded';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-image text-blue-500 mr-2"></i>
                        <span class="text-sm text-gray-700 truncate">${file.name}</span>
                        <span class="text-xs text-gray-500 ml-2">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    </div>
                    <button type="button" onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
            
            selectedFilesDiv.classList.remove('hidden');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            previewImages();
            
            // If no files left, hide the file list
            if (selectedFiles.length === 0) {
                document.getElementById('selectedFiles').classList.add('hidden');
            }
        }

        function previewImages() {
            const preview = document.getElementById('imagePreview');
            
            if (selectedFiles.length > 0) {
                preview.innerHTML = '';
                preview.classList.remove('hidden');
                
                selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'relative';
                        imgContainer.innerHTML = `
                            <img src="${e.target.result}" 
                                 alt="Preview ${index + 1}" 
                                 class="w-full h-32 object-cover rounded-lg">
                            <button type="button" 
                                    onclick="removeFile(${index})" 
                                    class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        preview.appendChild(imgContainer);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                preview.classList.add('hidden');
            }
        }

        async function loadPropertyData(id) {
            try {
                const response = await fetch(`http://localhost:5000/api/properties/${id}`, {
                    headers: getAuthHeaders()
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const property = data.data;
                    
                    // Fill form fields
                    document.getElementById('title').value = property.title;
                    document.getElementById('description').value = property.description;
                    document.getElementById('state').value = property.state;
                    document.getElementById('city').value = property.city;
                    document.getElementById('address').value = property.address;
                    document.getElementById('rent').value = property.rent;
                    document.getElementById('bedrooms').value = property.bedrooms;
                    document.getElementById('bathrooms').value = property.bathrooms;
                    document.getElementById('amenities').value = property.amenities?.join(', ') || '';
                    
                    // Show existing images
                    if (property.images && property.images.length > 0) {
                        const preview = document.getElementById('imagePreview');
                        preview.innerHTML = '';
                        preview.classList.remove('hidden');
                        
                        property.images.forEach((image, index) => {
                            const imgContainer = document.createElement('div');
                            imgContainer.className = 'relative';
                            imgContainer.innerHTML = `
                                <img src="http://localhost:5000/${image.path}" 
                                     alt="Existing image ${index + 1}" 
                                     class="w-full h-32 object-cover rounded-lg">
                                <span class="absolute top-2 left-2 bg-blue-500 text-white text-xs px-2 py-1 rounded">
                                    Existing
                                </span>
                            `;
                            preview.appendChild(imgContainer);
                        });
                    }
                }
            } catch (error) {
                showNotification('Error loading property data', 'error');
            }
        }

        async function saveProperty() {
            const submitBtn = document.getElementById('submitBtn');
            
            // Basic form validation
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const state = document.getElementById('state').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const rent = document.getElementById('rent').value;
            const bedrooms = document.getElementById('bedrooms').value;
            const bathrooms = document.getElementById('bathrooms').value;
            
            if (!title || !description || !state || !city || !address || !rent || !bedrooms || !bathrooms) {
                showNotification('Please fill all required fields', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Saving...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                
                // Add form data
                formData.append('title', title);
                formData.append('description', description);
                formData.append('state', state);
                formData.append('city', city);
                formData.append('address', address);
                formData.append('rent', rent);
                formData.append('bedrooms', bedrooms);
                formData.append('bathrooms', bathrooms);
                formData.append('amenities', document.getElementById('amenities').value);
                
                // Add images
                selectedFiles.forEach(file => {
                    formData.append('images', file);
                });
                
                const url = isEditMode 
                    ? `http://localhost:5000/api/properties/${currentPropertyId}`
                    : 'http://localhost:5000/api/properties';
                
                const method = isEditMode ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // Don't set Content-Type for FormData - browser will set it automatically with boundary
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(
                        `Property ${isEditMode ? 'updated' : 'created'} successfully!`, 
                        'success'
                    );
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error saving property:', error);
                showNotification(error.message || 'Error saving property', 'error');
                submitBtn.innerHTML = isEditMode ? 'Update Property' : 'Save Property';
                submitBtn.disabled = false;
            }
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            notification.textContent = message;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
